apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: nodejs-app
          image: 905418277051.dkr.ecr.us-east-1.amazonaws.com/nodejs-app-repo:latest
          ports:
            - containerPort: 3000
          env:
            - name: APP_SERVER_PORT
              value: "3000"